<html>
  <head>
    <title>RPS js</title>
    <link href="main.css" rel="stylesheet"/>
    
  </head>
  
  <body>
    <h1 class="title" id="title">ROCK, PAPER, SCISSOR....SHOOT!</h1>
   
   

    <div id="choices">
       <div  id="rock" class="choice" >
         <img id="rockImg" src="rock.jpg" alt="Rock"/>
        </div>
         <div  id="paper" class="choice" >
          <img src="paper.jpg" alt="Paper"/>
         </div>
        <div  id="scissors" class="choice" >
         <img src="scissors.jpg" alt="Scissors"/>
        </div>
    </div>
    
    
  <div class="results">
    <div class="grid-item1">
        <p id="boardResult"></p>
     </div>
     <div class="grid-item2">
        <div id="boardUser">WIN</div> 
        <div id="usersScore">0</div> 
     </div>
     <div class="grid-item3">
          <div id="boardComp">LOSE</div>
          <div id="compScore">0</div>
      </div>
      <div class="grid-item4">
          <div id="boardDraw">DRAW</div>
          <div id="gameDraw">0</div>
      </div>
    </div>
   
      

    
    <div id="gameBoard">
      <div id="player-0"></div>
       <div class="box" >Player 1:
        <img id="userChoice" src="rock-paper-scissor-ft.jpg" />  
       </div>
        <div id="player-1"></div>
       <div class="box" >Computer:
         <img id="compChoice" src="rock-paper-scissor-ft.jpg" />
       </div>
    </div>
    
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>NEW ROUND</button>
    
    
    <script src="main.js"></script>
  </body>
  
  </html>
